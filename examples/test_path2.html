<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="/js/spritejs.js"></script>
  <script src="//lib.baomitu.com/dat-gui/0.7.2/dat.gui.min.js"></script>
  <style>
    #adaptive {
      width: 100%;
      padding-bottom: 50%;
      background: #eee;
    }
  </style>
</head>
<body>
  <div id="adaptive"></div>
  <script>
    const {Scene, Path} = spritejs;
    const container = document.getElementById('adaptive');
    const scene = new Scene({
      container,
      width: 1200,
      height: 600,
      // contextType: '2d',
    });
    const layer = scene.layer();
    const p1 = new Path();
    p1.attr({
      d: 'M0,0A200,200,0,1,1,400,0A200,200,0,1,1,0,0Z',
      scale: 0.5,
      strokeColor: '#033',
      fillColor: '#839',
      lineWidth: 12,
      pos: [100, 150],
    });

    layer.appendChild(p1);

    const p2 = new Path();
    p2.attr({
      d: 'M480,50L423.8,182.6L280,194.8L389.2,289.4L356.4,430L480,355.4L480,355.4L603.6,430L570.8,289.4L680,194.8L536.2,182.6Z',
      normalize: true,
      rotate: 45,
      fillColor: '#ed8',
      pos: [500, 300],
    });
    layer.appendChild(p2);

    const p3 = new Path();
    p3.attr({
      d: 'M507.521,427.394L282.655,52.617c-12.074-20.122-41.237-20.122-53.311,0L4.479,427.394 c-12.433,20.72,2.493,47.08,26.655,47.08h449.732C505.029,474.474,519.955,448.114,507.521,427.394z',
      normalize: true,
      strokeColor: '#f37',
      lineWidth: 20,
      pos: [950, 300],
    });
    layer.appendChild(p3);
  </script>
</body>
</html>
