          const loading = document.querySelector('.mask .loading');

      async function searchAI(question) {
        const loading = document.querySelector('.mask .loading');
        loading.style.display = 'block';
        if(!loading) return;
        const {body} = await fetch('https://8c7b1be9gi.us.aircode.run/ask', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            question,
          }),
        });
        loading.style.display = 'none';
        const reader = body.getReader();
        let text = '';
        let item = null;
        do {
          // eslint-disable-next-line no-await-in-loop
          const {value, done} = await reader.read();
          if(value) text += (new TextDecoder().decode(value));
          item = aiAnwser(text, item);
          if(done) break;
        } while(1);
        // console.log(text);
      }

      document.addEventListener('click', (event) => {
        if(event.target.id === 'ask-ai') {
          event.preventDefault();
          showDialog();
        }
      });

      window.addEventListener('keydown', async (event) => {
        if(event.key === 'Escape') {
          hideDialog();
        } else if(event.metaKey && event.key === '/') {
          showDialog();
        } else if(event.key === 'Enter') {
          const input = document.querySelector('.mask input');
          if(input) {
            const value = input.value;
            if(value) {
              input.value = '';
              askQuestion(value);
              await searchAI(value);
            }
          }
        }
      });
