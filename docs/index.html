<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>spritejs - A lightweight 2D canvas rendering engine for modern browsers with ES6+.</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A lightweight 2D canvas rendering engine for modern browsers with ES6+.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href="http://lib.baomitu.com/docsify/4.6.10/themes/vue.css" rel="stylesheet">
  <link href="/css/base.css" rel="stylesheet">
  <link href="/css/demo.css" rel="stylesheet">
</head>
<body>
  <div id="app"></div>
  <script src="/js/plugin.js"></script>
  <script>
    // const language = navigator.language
    const language = 'zh-CN'
    window.$docsify = {
      name: 'spritejs',
      repo: 'https://github.com/spritejs/spritejs',
      onlyCover: false,
      executeScript: true,
      coverpage: language === 'zh-CN' ? 'zh-cn/_coverpage.md' : 'en/_coverpage.md',
      homepage: language === 'zh-CN' ? 'zh-cn/README.md' : 'en/README.md',
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 3,
      alias: {
        '/zh-cn/.*/_sidebar.md': '/zh-cn/_sidebar.md',
        '/zh-cn/.*/_navbar.md': '/zh-cn/_navbar.md',
        '/en/.*/_sidebar.md': '/en/_sidebar.md',
        '/api/_navbar.md': language === 'zh-CN' ? '/zh-cn/_navbar.md' : '/en/_navbar.md',
      },
      plugins: [
        generateApiPlugin,
      ],
    }
  </script>
  <script src="//lib.baomitu.com/tween.js/17.2.0/Tween.min.js"></script>
  <script src="//lib.baomitu.com/axios/0.18.0/axios.min.js"></script>
  <script src="//lib.baomitu.com/babel-polyfill/7.0.0-beta.44/polyfill.min.js"></script>
  <script src="//lib.baomitu.com/docsify/4.6.10/docsify.js"></script>
  <script src="//lib.baomitu.com/docsify/4.6.10/plugins/search.min.js"></script>
  <script src="//lib.baomitu.com/docsify/4.6.10/plugins/external-script.min.js"></script>
  <!-- <script src="https://s5.ssl.qhres.com/!b105d69a/spritejs.min.js"></script> -->
  <script src="/js/spritejs.js"></script>
</body>
</html>
